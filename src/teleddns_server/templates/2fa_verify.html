<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification - TeleDDNS Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">
                            <i class="bi bi-shield-check"></i> Two-Factor Authentication
                        </h2>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle"></i>
                            Please enter the 6-digit code from your authenticator app for <strong>{{ username }}</strong>
                        </div>
                        
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/auth/2fa-verify">
                            <div class="mb-3">
                                <label for="totp_code" class="form-label">Authentication Code</label>
                                <input type="text" class="form-control form-control-lg text-center" 
                                       id="totp_code" name="totp_code" 
                                       placeholder="000000" maxlength="6" 
                                       pattern="[0-9]{6}" inputmode="numeric"
                                       autocomplete="one-time-code" required autofocus>
                                <div class="form-text text-center">
                                    <small class="text-muted">Enter the 6-digit code from your authenticator app</small>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-check-circle"></i> Verify Code
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a href="/auth/2fa-cancel" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-left"></i> Back to Login
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Auto-refresh note -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        <i class="bi bi-clock"></i> Session expires in <span id="countdown">5:00</span>
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-format TOTP code input
        document.getElementById('totp_code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
            if (e.target.value.length === 6) {
                // Auto-submit when 6 digits are entered
                setTimeout(() => e.target.form.submit(), 100);
            }
        });
        
        // Countdown timer (5 minutes)
        let timeLeft = {{ time_left or 300 }};
        const countdown = document.getElementById('countdown');
        
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdown.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                window.location.href = '/auth/login?error=Session expired';
                return;
            }
            
            timeLeft--;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

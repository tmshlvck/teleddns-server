[tool:pytest]
DJANGO_SETTINGS_MODULE = teleddns_server.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
testpaths = tests
markers =
    unit: Unit tests  
    integration: Integration tests
    slow: Slow tests